<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Gra Telegram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//whephiwums.com/sdk.js" data-zone="9058300" data-sdk="show_9058300"></script>
</head>
<body>
  <!-- Modal do wpisywania nicku -->
  <div id="username-modal" class="modal">
    <div class="modal-content modal-nickname">
      <h2>Podaj swoją nazwę</h2>
      <input type="text" id="username-input" placeholder="Twoja nazwa...">
      <button id="start-btn">Start</button>
    </div>
  </div>

  <!-- Modal reklamy -->
  <div id="ad-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Obejrzyj reklamę</h2>
      <p>Obejrzyj reklamę, aby otrzymać 100 dodatkowych ruchów!</p>
      <button id="watch-ad-btn">Obejrzyj reklamę</button>
    </div>
  </div>

  <!-- Modal Ranking -->
  <div id="ranking-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Ranking</h2>
      <table id="ranking-table">
        <thead>
          <tr>
            <th>Miejsce</th>
            <th>Gracz</th>
            <th>Poziom</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="close-ranking-btn">Zamknij</button>
    </div>
  </div>

  <!-- Pasek informacji -->
  <div id="info-bar" class="hidden">
    <span id="user-name"></span>
    <span id="level-info"></span>
    <span id="move-counter"></span>
    <button id="hint-btn">Podpowiedź</button>
    <button id="ranking-btn">Ranking</button>
  </div>

  <!-- Plansza gry -->
  <div id="board"></div>

  <!-- Elementy audio dla efektów dźwiękowych -->
  <audio id="flip-sound" src="sounds/flip.mp3"></audio>
  <audio id="match-sound" src="sounds/match.mp3"></audio>
  <audio id="mismatch-sound" src="sounds/mismatch.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
